<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProGaming</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <h1>ProGaming B)</h1>
      <p>your total score:</p>
      <div class="counter">
        <div class="value">0</div>

        <div class="controls">
          <div class="ques">score of the day:</div>
          <button data-action="zero">
            <span>0</span>
          </button>

          <button data-action="one">
            <span>1</span>
          </button>

          <button data-action="two">
            <span>2</span>
          </button>
        </div>
      </div>
      <div class="save">
        <button data-action="save">
          <span>SAVE</span>
        </button>
        <button data-action="load">
          <span>LOAD</span>
        </button>
        <button data-action="clear">
          <span>CLEAR</span>
        </button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
